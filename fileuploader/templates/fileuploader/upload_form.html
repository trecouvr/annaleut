{% extends "fileuploader/base.html" %}
{% load bootstrap3 %}

{% block content %}
<h1>Upload</h1>

{% bootstrap_messages %}

    <form role="form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons submit="OK" %}{% endbuttons %}
    </form>
{% endblock %}
